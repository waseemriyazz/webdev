<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A list of links</title>
</head>
<body>
    <h1>Homepage</h1>
    <ul>
    <h3>These are Absolute links</h3>
    <li> <a href="http://www.google.com">click me to open google</a></li>
    
    <li> <a href="http://www.google.com" target="_blank" rel="noopener noreferer">click me to open google in a new tab</a> </li>
    </ul>
    <h3>This is a relative link</h3>
    
    <ul>
        <li><a href="about.html"> About page</a></li>
    </ul>
    <img src="img/dog.jpg" alt="This is an image of a pug">
</body>
</html>
